<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="left-text">
    <h1>Learn to code by watching others</h1>
    <p class="left-paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorial is great, but understanding how developers think is invaluable.</p>
  </div>
  <div class="right-form">
    <div class="try-it"><strong class="try-it-bold">Try it free 7 days</strong> then $20/mo. thereafter</div>
    <div class="input-area">
      <input id="first-name-input" type="text" placeholder="First Name">
      <input id="last-name-input" type="text" placeholder="Last Name">
      <input id="email-input" type="text" placeholder="Email Address">
      <input id="password-input" type="text" placeholder="Password">
      <button id="submit-button" onclick="checkInput()">CLAIM YOUR FREE TRIAL</button>
      <p class="terms-text">By clicking the button, you are agreeing to our <a class="terms-link" href="#">Terms and Services</a></p>
    </div>
  </div>

</body>
</html>
